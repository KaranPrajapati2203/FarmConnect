<div class="modal-header">
    <h5 class="modal-title">Signup</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname" formControlName="firstname" placeholder="Enter your first name">
            <div *ngIf="signupForm.get('firstname')?.touched && signupForm.get('firstname')?.invalid"
                class="text-danger">
                <div *ngIf="signupForm.get('firstname')?.errors?.['required']">First Name is required.</div>
            </div>
        </div>

        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname" formControlName="lastname" placeholder="Enter your last name">
            <div *ngIf="signupForm.get('lastname')?.touched && signupForm.get('lastname')?.invalid" class="text-danger">
                <div *ngIf="signupForm.get('lastname')?.errors?.['required']">Last Name is required.</div>
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
            <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="text-danger">
                <div *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</div>
                <div *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format.</div>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password">
            <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="text-danger">
                <div *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</div>
                <div *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters
                    long.</div>
            </div>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Re-enter password">
            <div *ngIf="signupForm.get('confirmPassword')?.touched && signupForm.get('confirmPassword')?.invalid"
                class="text-danger">
                <div *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required.</div>
                <div *ngIf="signupForm.get('confirmPassword')?.errors?.['mustMatch']">Passwords must match.</div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-check-label">
                <input type="checkbox" formControlName="isSeller"> Register as Seller
            </label>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="signupForm.invalid">Signup</button>
    </form>
</div>
