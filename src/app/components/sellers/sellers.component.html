<!-- sellers.component.html -->
<div class="container mt-4">
    <h1 class="mb-4">Sellers</h1>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let seller of sellers">
        <div class="card h-100">
          <img [src]="seller.imageUrl" class="card-img-top" alt="{{ seller.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ seller.name }}</h5>
            <p class="card-text">{{ seller.description }}</p>
          </div>
          <div class="card-footer">
            <p class="card-text"><strong>{{ seller.location }}</strong></p>
          </div>
        </div>
      </div>
    </div>
  </div>
